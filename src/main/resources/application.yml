server:
  servlet:
    context-path: /smarthouse
spring:
  jackson:
    default-property-inclusion: non_null
  application:
    name: smarthouse
#    liquibase: # todo temporary disabled until the database schema is finalized
#      liquibase-schema: liquibase
#      change-log: classpath:db/changelog.xml
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
  datasource:
    url: jdbc:postgresql://192.168.1.100:5432/smarthouse
    driver-class-name: org.postgresql.Driver
    username: smarthouse

logging:
  filepath: /var/log/smarthouse
  main:
    name: smarthouse
    max-history: 90
  msg:
    name: smarthouse-msg
    max-history: 3
  sql:
    name: smarthouse-sql
    max-history: 1
  level:
    root: info
    com.alexsoft.smarthouse: debug

