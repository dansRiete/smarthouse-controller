server:
  port: 8180

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:postgresql://localhost:24870/smarthouse
    driver-class-name: org.postgresql.Driver
    username: smarthouse
    password: smarthouse

mqtt:
  msgSavingEnabled: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    org.hibernate.orm.jdbc.bind: trace
