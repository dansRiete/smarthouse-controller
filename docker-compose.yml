services:
  smarthouse-controller:
    image: 'smarthouse-controller:latest'
    build:
      context: .
    container_name: smarthouse-controller
    depends_on:
      - smarthouse-db
      - smarthouse-influxdb
      - smarthouse-mqtt-broker
    ports:
      - '24867:24867'
    environment:
      - JAVA_OPTS=-XX:-UseContainerSupport
      - SPRING_DATASOURCE_URL=jdbc:postgresql://smarthouse-db:5432/smarthouse
      - SPRING_DATASOURCE_USERNAME=smarthouse
      - SPRING_DATASOURCE_PASSWORD=smarthouse
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # Git configuration
      - GIT_REPO_SSH=git@github.com:dansRiete/smarthouse-controller.git
      - GIT_BRANCH=master
      - SSH_KEY_PATH=/ssh/id_rsa
    volumes:
      # SSH key from host into container (read-only)
      - /home/alexkzk/.ssh/id_rsa:/ssh/id_rsa:ro
    restart: unless-stopped
    networks:
      - smarthouse_network

  smarthouse-db:
    image: postgres:14.5
    container_name: smarthouse-db
    environment:
      - POSTGRES_USER=smarthouse
      - POSTGRES_PASSWORD=smarthouse
    ports:
      - '24870:5432'
    volumes:
      - /home/alexkzk/smarthouse/docker/postgresql:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - smarthouse_network

  smarthouse-influxdb:
    image: influxdb:2.0
    container_name: smarthouse-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=alexkzk
      - DOCKER_INFLUXDB_INIT_PASSWORD=dHf%6*7G
      - DOCKER_INFLUXDB_INIT_ORG=Home
      - DOCKER_INFLUXDB_INIT_BUCKET=smarthouse-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=2xYlhotvYM8Gqd28aF4edw6lH64EgUoxVGVaWB7oFg00qnxKCcxdtHQ2v5sOpaBAi3AYGxkqvlaRr2_9NE7AIg==
    volumes:
      - /home/alexkzk/influxdb_data:/var/lib/influxdb2
    restart: unless-stopped
    networks:
      - smarthouse_network
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  smarthouse-mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: smarthouse-mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: unless-stopped
    networks:
      - smarthouse_network

networks:
  smarthouse_network:
    external: true
